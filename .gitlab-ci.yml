image: openjdk:11

stages:
  - lint
  - build
  - test
  - deploy

before_script:
#  - echo `pwd` # debug
#  - echo "$CI_BUILD_NAME, $CI_BUILD_REF_NAME $CI_BUILD_STAGE" # debug
  - chmod +x ./gradlew
  - export GRADLE_USER_HOME=`pwd`/.gradle

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

build:
  stage: build
  script:
    - ./gradlew assemble
  artifacts:
    paths:
      - build/libs/*.jar
    expire_in: 1 week
  only:
    - main

test:
  stage: test
  script:
    - ./gradlew test

lint:
  stage: lint
  script:
    - ./gradlew checkStyleMain

deploy:
  stage: deploy
  only : main
  image : ruby:2.4
  script:
    - apt-get update
    - apt-get install -y ruby-dev
    - gem install dpl
    - dpl --provider=heroku --app=ds-assignment-ga --api-key=$HEROKU_API_KEY
